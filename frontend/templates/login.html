<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="styles.css"> {% endcomment %}
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <button onclick="window.location.href = '/user/register';">Register</button>
</body>
</html>
