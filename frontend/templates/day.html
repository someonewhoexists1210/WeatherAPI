<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <h2>{{ data.resolvedAddress }}</h2>
        <div class="weather-info">
            <h3>{{ data.days.0.datetime }}</h3>
            <img src="{% static 'icons/' %}{{ icon }}.png" alt="Weather Icon" class="weather-icon">
            <p>Temperature: {{ data.days.0.temp }}Â°C</p>
            <p>Humidity: {{ data.days.0.humidity }}%</p>
            <p>Wind Speed: {{ data.days.0.windspeed }} km/h</p>
            <p>Weather Description: {{ data.days.0.conditions }}</p>
        </div>
    </div>
</body>
</html>
