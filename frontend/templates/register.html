<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Registration Page</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="styles.css"> {% endcomment %}
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
